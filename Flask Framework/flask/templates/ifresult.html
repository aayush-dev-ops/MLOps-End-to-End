<html>
    <h1>  here we will see the direct if else implementation with the score  </h1>
    <body>

        your score is {{ results }}
            {% if results>=50%}
                <h2> based on your score which is {{results}}, you passed </h2>
            {%else%}
                <h2> based on your score which is {{results}},you failed </h2>
            {% endif %}   
    </body>
      
</html>
